<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body{
            display: block;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form action="/" method="post">
        <label class="form-label mt-5" for="url">Endereço e a URL</label>
        <input class="form-label" type="url" name="url" placeholder="Digite o nome do endereço e a url, separados por vírgula" id="url">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>

    <ul>
        <li>Nunca mais esqueça do endereço!</li>
    </ul>

</body>
</html>
